<form name="cenquiryform" #form="ngForm" autocomplete="off" (ngSubmit)="onSubmit(form)">
    <!--Course Enquiry Id
    <div class="form-group">
        <label><b>Course Enquiry Id:</b></label>
        <input name="CourseEnquiryId" #CourseEnquiryId="ngModel" [ngModel]="cenquiryService.formData.CourseEnquiryId" class="form-control" placeholder="Enter Course Enquiry Id" [ngClass]="{'is-invalid':CourseEnquiryId.touched && CourseEnquiryId.invalid}" />
        <div class="validation-error" *ngIf="CourseEnquiryId.touched && CourseEnquiryId.invalid">
            <div *ngIf="CourseEnquiryId.errors.required">
                Course Enquiry Id required</div>
        </div>
    </div>-->

    <!--Description-->
    <div class="form-group">

        <label><b>Description:</b></label>
        <input name="Description" #Description="ngModel" [ngModel]="cenquiryService.formData.Description" class="form-control" placeholder="Enter Description" minlength="5" maxlength="250" required [ngClass]="{'is-invalid':Description.touched && Description.invalid}"
        />
        <div class="validation-error" *ngIf="Description.touched && Description.invalid">
            <div *ngIf="Description.errors.required">
                Description is required</div>
        </div>
    </div>

    <!--CourseId-->
    <div class="form-group">
        <label><b>Course Id:</b></label>
        <input name="CourseId" #CourseId="ngModel" [(ngModel)]="cenquiryService.formData.CourseId" class="form-control" placeholder="Enter Course Id" required [ngClass]="{ 'is-invalid': CourseId.touched && CourseId.invalid }" />
        <div class="validation-error" *ngIf="CourseId.touched 
        && CourseId.invalid">
            <div *ngIf="CourseId.errors.required">Course Id is required</div>
        </div>
    </div>

    <!--Email-->
    <div class="form-group">
        <label><b>Email:</b></label>
        <input name="Email" #Email="ngModel" [(ngModel)]="cenquiryService.formData.Email" placeholder="Enter email id" class="form-control" required [ngClass]="{ 'is-invalid': Email.touched
         && Email.invalid }" />
        <div class="validation-error" *ngIf="Email.touched 
        && Email.invalid">
            <div *ngIf="Email.errors.required">
                Email is required</div>
        </div>
    </div>

    <!--Course enquiry date-->
    <div class="form-group">
        <label>Enquiry Date</label>
        <input type="date" name="EnquiryDate" #EnquiryDate="ngModel" [(ngModel)]="cenquiryService.formData.EnquiryDate" class="form-control" required [ngClass]="{ 'is-invalid': EnquiryDate.touched
         && EnquiryDate.invalid }" />
        <div class="validation-error" *ngIf="EnquiryDate.touched 
        && EnquiryDate.invalid">
            <div *ngIf="EnquiryDate.errors.required">
                Enquiry Date is required</div>
        </div>
    </div>
    <br>

    <!--Submit Button-->
    <div class="form-group">
        <button type="submit" [disabled]="!(form.valid && form.dirty)" class="btn btn-lg btn-primary form-control">Submit</button>
    </div>
</form>
