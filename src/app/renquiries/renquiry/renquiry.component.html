<form name="renquiryform" #form="ngForm" autocomplete="off" (ngSubmit)="onSubmit(form)">
    <!--Resource Enquiry Id-->
    <div class="form-group">
        <label><b>Resource Enquiry Id:</b></label>
        <input name="ResourceEnquiryId" #ResourceEnquiryId="ngModel" [ngModel]="renquiryService.formData.ResourceEnquiryId" class="form-control" placeholder="Enter Resource Enquiry Id" [ngClass]="{'is-invalid':ResourceEnquiryId.touched && ResourceEnquiryId.invalid}"
        />
        <div class="validation-error" *ngIf="ResourceEnquiryId.touched && ResourceEnquiryId.invalid">
            <div *ngIf="ResourceEnquiryId.errors.required">
                Resource Enquiry Id required</div>
        </div>
    </div>

    <!--Description-->
    <div class="form-group">

        <label><b>Description:</b></label>
        <input name="Description" #Description="ngModel" [ngModel]="renquiryService.formData.Description" class="form-control" placeholder="Enter Description" minlength="5" maxlength="250" required [ngClass]="{'is-invalid':Description.touched && Description.invalid}"
        />
        <div class="validation-error" *ngIf="Description.touched && Description.invalid">
            <div *ngIf="Description.errors.required">
                Description is required</div>
        </div>
    </div>

    <!--ResourceId-->
    <div class="form-group">
        <label><b>Resource Id:</b></label>
        <input name="ResourceId" #ResourceId="ngModel" [(ngModel)]="renquiryService.formData.ResourceId" class="form-control" placeholder="Enter Resource Id" required [ngClass]="{ 'is-invalid': ResourceId.touched && ResourceId.invalid }" />
        <div class="validation-error" *ngIf="ResourceId.touched 
        && ResourceId.invalid">
            <div *ngIf="ResourceId.errors.required">Resource Id is required</div>
        </div>
    </div>

    <!--Email-->
    <div class="form-group">
        <label><b>Email:</b></label>
        <input name="Email" #Email="ngModel" [(ngModel)]="renquiryService.formData.Email" placeholder="Enter email id" class="form-control" required [ngClass]="{ 'is-invalid': Email.touched
         && Email.invalid }" />
        <div class="validation-error" *ngIf="Email.touched 
        && Email.invalid">
            <div *ngIf="Email.errors.required">
                Email is required</div>
        </div>
    </div>

    <!--Resource enquiry date-->
    <div class="form-group">
        <label>Enquiry Date</label>
        <input type="date" name="EnquiryDate" #EnquiryDate="ngModel" [(ngModel)]="renquiryService.formData.EnquiryDate" class="form-control" required [ngClass]="{ 'is-invalid': EnquiryDate.touched
         && EnquiryDate.invalid }" />
        <div class="validation-error" *ngIf="EnquiryDate.touched 
        && EnquiryDate.invalid">
            <div *ngIf="EnquiryDate.errors.required">
                Enquiry Date is required</div>
        </div>
    </div>
    <br>

    <!--Submit Button-->
    <div class="form-group">
        <button type="submit" [disabled]="!(form.valid && form.dirty)" class="btn btn-lg btn-primary form-control">Submit</button>
    </div>
</form>
